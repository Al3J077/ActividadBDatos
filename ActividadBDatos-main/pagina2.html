<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Plataforma de música estilo Spotify con selección de géneros y listas de canciones">
    <meta name="author" content="Tu Nombre">
    <title>Spotify Style Music</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Spotify Style Music</h1>
    </header>
    <main>
        <section id="generos">
            <h2>Selecciona un género</h2>
            <label for="seleccionGenero">Elige un género musical:</label>
            <select id="seleccionGenero">
                <option value="pop">Pop</option>
                <option value="rock">Rock</option>
                <option value="electro">Electrónica</option>
                <option value="jazz">Jazz</option>
            </select>
            <div>
                <button id="mostrarCanciones">Mostrar Canciones</button>
            </div>
        </section>
        <section id="listaCanciones">
            <h2>Lista de Canciones</h2>
            <ul id="canciones"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
